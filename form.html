    <title>form</title>

<body >
    <div class="main_form">
        <div >
            <p class="right_form" >Already have an account ? <a  href="index.html">sign in here</a></p>
        </div>

        
        <div ><h1>Create an Account</h1></div>

        <div>
            <div class="left_form " >
                <div class="transform_input_left">

                    <p>First Name</p>
                    <input type="text">
                    <p>Email</p>
                    <input type="email">
                    <p>Create Password</p>
                    <input style="margin-bottom:2em ;" type="password">
                </div>
            </div >
            
            <div class="right_form ">
            <div class="transform_input_right">

                <p >Last Name</p>
                <input type="text">        
                <p>Username</p>
                <input type="text">
                <p>Confirm Password</p>
                <input style="margin-bottom:2em ;" type="password">
            </div>
            </div>
        </div>

        <div>
            <p >By signing up for Bookshelf , you agree to Bookshelf's  <a href="#">Terms of Services</a> &amp <a href="#">Privacy Policy.</a></p>
            <a href="index.html"><button class="form_button">Create Account </button></a>
            <!-- ------------------------or------------------------ -->
            <div>
                <span style="width: 30% ;display: inline-block;"><hr></span>
                <span style=" width: 3%; text-align: center;display: inline-block; "><sup> <b>or</b> </sup></span>
                <span  style="width: 30% ;display: inline-block;"><hr></span>
            </div>
        </div>

        <div class="sign_up_option">
            <button  ><img src="../assets/images/logo/linked in.png" alt="linkedin logo"> <p> Sign Up with linkedIn</p></button>
            <button ><img src="../assets/images/logo/facebook.png" alt="facebook logo"> <p>Sign Up with Facebook</p> </button>
        </div>

        
    </div>
    

</body>
